<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="card">
            
            <form action="" method="post" class="form">
                <h3>Sign Up</h3>
                <div class="all">
                    <div id="one">
                        <input class="input" type="text" name="fname" placeholder="First Name" maxlength="15" required>
                    </div>

                    <div id="one">
                        <input class="input" type="text" name="lname" placeholder="Last Name" maxlength="`15" required>
                    </div>

                    <div id="one">
                        <input class="input" type="password" name="password" placeholder="Password" minlength="8" required>
                    </div>

                    <div id="one">
                        <input class="input" type="password" name="cpassword" placeholder="Confirm password" minlength="8" required>
                    </div>

                    <div id="one">
                        <input class="input" type="numbers" name="phone-number" placeholder="Phone Number" minlength="10" maxlength="10">
                    </div>

                    <div id="one">
                        <input class="input" type="email" name="email" placeholder="Email" required>
                    </div>

                    <div id="one">
                        <input class="button" type="submit" value="Sign Up">
                    </div>

                </div>

                <div class="para">
                    <p>Already have an account?<button class="signin">Sign In</button></p>
                    
                </div>
            </form>
        </div>
    </div>
</body>
</html>
